<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" lang="en"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>index.xhtml</title>
<meta name="keywords" content="enter,your,keywords,here" />
<meta name="description" content="A short description of this page." />
<meta name="content-type" content="text/html; charset=UTF-8" />

<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</h:head>
<body>

	<h1>Hello World: JSF 2.0, PrimeFaces 4.0</h1>

	
	<p:dataTable var="customer" value="#{dtBasicView.customers}">
    <p:column headerText="Number">
        <h:outputText value="#{customer.customernumber}" />
    </p:column>
 
    <p:column headerText="Name">
        <h:outputText value="#{customer.customername}" />
    </p:column>
 
    <p:column headerText="City">
        <h:outputText value="#{customer.city}" />
    </p:column>
 
    <p:column headerText="Country">
        <h:outputText value="#{customer.country}" />
    </p:column>
</p:dataTable>
	
	
</body>
</html>
